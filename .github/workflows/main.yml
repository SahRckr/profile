on:
  pull_request:
    branches: master
    types: [closed]

jobs:
  if_merged:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: deploy
        run: |
          npm install
          npm run send
